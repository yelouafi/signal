<!doctype html>
<html>
<head>
	<style>
		[template] {
			display: none !important;
		}
		.done {
		  text-decoration: line-through;
		  color: grey;
		}
	</style>

</head>
<body>
<h1>Simple Todos App</h1>
<div>
    <p>
        <input type="text" id="todoText">
        <button id="addTodo">Add</button>
    </p>
    <p>
    	Todo List
    	<a href="#" class="sort">sort</a>
    </p>
    <ul id="todoList">
        <li template id=todo>
			<input type="checkbox" class="done" /> 
			<span class="todoText">todo here</span>
			<button class="remove" >Remove</button>
		</li>
    </ul>
</div>

<script src="../score.js"></script>
<script src="../signal.js"></script>
<script src="../score.dom.js"></script>
<script>

var todoList = $('#todoList'),
	todoText =  $('#addTodo').$click().map($('#todoText').getter('value')),
	addTodo = ss.obj({ text: todoText}),
	removeTodo = todoList.$click('li .remove').map('.target.parentElement').map( function(el) { return $(el).tdata; } ),
	sortTodos = $('.sort').$click(),
	ttodo = $.t('todo', function(text) {
		var cb = this.$('.done');
		return { 
			css: { done: cb.$checked() },
			'>span': { text: text }
		};
	});

var todos = ss.reduce([],
		[addTodo, _.add],
		[removeTodo, _.remove],
		[sortTodos, _.bindl( _.sort, 'text' )]
	);

$('#todoList', { 
	children: addTodo.map(ttodo), 
	remove: removeTodo.map($)
});

</script>
</body>
</html>
