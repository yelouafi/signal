<!doctype html>
<html>
<head>
	<style>
		[template] {
			display: none !important;
		}
		.done {
		  text-decoration: line-through;
		  color: grey;
		}
	</style>

</head>
<body>
<h1>Simple Todos App</h1>
<div>
    <p>
        <input type="text" id="todoText">
        <button id="addTodo">Add</button>
    </p>
    <p>
    	Todo List
    	<a href="#" ss-sort="click">sort</a>
    </p>
    <ul id="todoList">
        <li template="tmap:">
			<input type="checkbox" class="check" /> 
			<span class="todoText">...</span>
			<button class="remove" >Remove</button>
		</li>
    </ul>
</div>

<script src="../score.js"></script>
<script src="../signal.js"></script>
<script src="../signal.dom.js"></script>
<script>

var addTodo = $('#addTodo').click( todoText ),
	removeTodo = $('#todoList').merge('todo.remove'),
	sortTodos = removeTodo = $('#sort').click();

var todosList = ss.reduce([],
	[addTodo, function(arr, todo) { arr.push({ text: todo }); return arr; }],
	[removeTodo, _.remove],
	[sortTodos, _.bindr( _.sort, 'text' )]
)


var todoTemplate = $.t('@todo', function(data, ch) {
	return {
		$remove: ch('.remove').click(data),
		css: { done: ch('.check').checked() },
		'.todoText': { text: data.text }
	};
});

$('#todoList', {
	children: todoTemplate.tmap( todoList )
});





</script>
</body>
</html>
