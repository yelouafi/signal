<body>

<div>
	<p> Up && Down
		<p>
			<button id="up">Up</button> 
			<button id="down">Dwon</button>
		</p>
		<p>Count <span id='count' ></span></p>
	</p>
</div>

<script src="../../build/signal.js"></script>

<script>

var ss = window.ss, $ = ss.$;
	
function upDown(up, down) {
	return ss.merge(up, down).fold(0, function (cur, prev) { 
		return prev + cur 
	});
}

$('#count', {
	text: upDown( $('#up').$click().val(1), $('#down').$click().val(-1) )
})


</script>
</body>
