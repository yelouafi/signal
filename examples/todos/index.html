<!doctype html>
<html lang="en" data-framework="knockoutjs">
	<head>
		<meta charset="utf-8">
		<title>signal.js â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/todos.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<li class="template" id="ttodo">
						<div class="view">
							<input class="toggle" type="checkbox">
							<label class="label" ></label>
							<button class="destroy" ></button>
						</div>
						<input class="edit" autofocus>
					</li>
				</ul>
			</section>
			<footer id="footer" class="hide">
				<span id="todo-count">
					<strong id="remainingCount">0</strong>
					<span id="remainingLabel"></span> left
				</span>
				<ul id="filters">
					<li>
						<a data-filter="all" href="#/all">All</a>
					</li>
					<li>
						<a data-filter="active" href="#/active">Active</a>
					</li>
					<li>
						<a data-filter="completed" href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed">Clear completed (<span id="completedCount"></span>)</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="https://github.com/ashish01/knockoutjs-todos">Ashish Sharma</a> and <a href="http://knockmeout.net">Ryan Niemeyer</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		
		<script src="../../build/signal.js"></script>
		<script src="js/todosModel.js"></script>
		<script src="js/todosCtrl.js"></script>
		<script type="text/javascript">
			todoApp.call(ss.$('#todoapp'));
		</script>
	</body>
</html>
